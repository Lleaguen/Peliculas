<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="cursor">
    </div>

    <style>
      .cursor{
        width: 5px;
        height: 5px;
        border: 20px solid  rgba(255, 255, 255, 0.473); 
        background-color: rgba(214, 214, 214, 0.11);
        box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.50);
        border-radius: 50% ;
        position: absolute;
        pointer-events: none;
        transform: scale(1.5);
      }

      .has-custom-cursor{
        
          cursor: none!important;
        
      }
      
    </style>
    <script>
      const hasCustomCursorClass = 'has-custom-cursor';
      const cursor = document.querySelector('.cursor');
      const contrast = document.querySelector('.contrast');
      document.addEventListener('mousemove', e => {
        cursor.setAttribute("style", "top: " + (e.pageY -10) + "px; left: " + (e.pageX - 15) + "px;");
        contrast.setAttribute("style", "top: " + (e.pageY -40) + "px; left: " + (e.pageX - 15) + "px;");

        
      })
      
      
      document.body.classList.add(hasCustomCursorClass);
      </script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 2000
    });
  </script>
  </body>
</html>
